linters:
  enable:
    - gofmt
#    - revive
    - misspell
    - typecheck
    - errcheck
    - dogsled
    - unconvert
    - nakedret
    - exportloopref
run:
  skip-dirs:
    - modelplugin
issues:
  exclude-rules:
    - path: servicemodels/test_sm_aper_go_lib/
      linters:
        - typecheck